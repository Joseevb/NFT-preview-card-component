<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="icon" href="public/imgs/favicon-32x32.png" />
    <link rel="stylesheet" href="public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="nft-preview">
        <div class="nft">
          <img
            class="nft-img"
            src="public/imgs/image-equilibrium.jpg"
            alt="NFT Preview"
          />
          <img
            class="view"
            src="public/imgs/icon-view.svg"
            alt=""
            aria-hidden="true"
          />
        </div>
        <div class="content">
          <h2>Equilibrium #3429</h2>
          <p class="desc">
            Our Equilibrium collection promotes balance and calm
          </p>
          <div class="desc__extra">
            <p class="price">
              <img
                src="public/imgs/icon-ethereum.svg"
                alt="Price in Etherium"
              />
              <span>0.041 ETH</span>
            </p>
            <p class="timer">
              <img src="public/imgs/icon-clock.svg" alt="Time remaining" />
              <span>3 days left</span>
            </p>
          </div>
        </div>
        <footer>
          <img
            src="public/imgs/image-avatar.png"
            alt="Avatar of the creator of the NFT"
          />
          <p>Creation of <span>Jules Wyvern</span></p>
        </footer>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a
        rel="noopener"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Joseevb">Jose Vasquez</a>.
    </div>
  </body>
</html>
